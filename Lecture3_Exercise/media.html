<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px auto;
            line-height: 100px;
            font-weight: bold;
        }

        /* 1. Media Type: Print */
        @media print {
            body {
                background-color: white;
                color: black;
            }
            .box {
                display: none; /* Hide the box when printing */
            }
        }

        /* 2. Min-Width & Max-Width */
        @media (min-width: 600px) {
            .box {
                background-color: green;
            }
        }

        @media (max-width: 400px) {
            .box {
                background-color: red;
            }
        }

        /* 3. Resolution: High-density screens (e.g., Retina displays) */
        @media (min-resolution: 2dppx) {
            .box {
                border: 3px solid black;
            }
        }

        /* 4. Orientation: Portrait */
        @media (orientation: portrait) {
            .box {
                background-color: purple;
            }
        }

        /* 5. Aspect Ratio */
        @media (min-aspect-ratio: 16/9) {
            .box {
                background-color: orange;
            }
        }

        /* 6. Breakpoints: Responsive Design */
        @media (max-width: 768px) {
            body {
                background-color: lightgray;
            }
        }

        @media (max-width: 480px) {
            body {
                background-color: pink;
            }
        }

    </style>
</head>
<body>

    <h1>CSS Media Queries Demo</h1>
    <p>Resize the window or change the device orientation to see changes.</p>

    <div class="box">Box</div>

</body>
</html>
